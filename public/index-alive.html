<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self';">
  <title>Hethar — presence over prompts</title>
  <meta name="description" content="Retire the prompt. Presence over prompts. Live with intelligence, not interfaces.">
  <meta name="theme-color" content="#0A0A0A">
  
  <link rel="canonical" href="https://hethar.app">
  <link rel="stylesheet" href="/css/presence.css">
  
  <style>
    :root {
      --ink: #0A0A0A;
      --paper: #FFFFFF;
      --muted: #8A8D91;
      --hair: #C7CBD1;
      --ease: cubic-bezier(.22,.61,.36,1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    html.no-scroll { overflow: hidden; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      background: var(--ink);
      color: var(--paper);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Typography */
    .h1, .h2, .line {
      font-weight: 800;
      letter-spacing: -0.01em;
      text-transform: lowercase;
    }
    .h1 {
      font-size: clamp(40px, 8vw, 120px);
      line-height: 1.05;
    }
    .h2 {
      font-size: clamp(32px, 6vw, 80px);
      line-height: 1.1;
    }
    .muted { color: var(--muted); }
    
    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    .fullscreen {
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 4rem 0;
    }
    section {
      padding: 6rem 0;
    }
    
    /* Hero */
    #hero .container {
      text-align: center;
    }
    .hero-sub {
      font-size: clamp(16px, 2vw, 24px);
      margin: 1rem 0;
    }
    .adaptive-line {
      font-size: clamp(14px, 1.8vw, 20px);
      color: var(--muted);
      margin: 1rem 0 2rem;
    }
    
    /* CTAs */
    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .btn {
      display: inline-flex;
      padding: 12px 24px;
      border: 1px solid var(--paper);
      border-radius: 999px;
      text-decoration: none;
      color: var(--paper);
      font-weight: 600;
      font-size: 15px;
      transition: transform 90ms ease-out;
    }
    .btn.primary {
      background: var(--paper);
      color: var(--ink);
      border: none;
    }
    .btn.ghost {
      background: transparent;
    }
    
    /* Contrast */
    #contrast-grid {
      display: grid;
      gap: 2rem;
      margin: 3rem 0;
    }
    .statement {
      font-size: clamp(18px, 2.5vw, 28px);
      line-height: 1.4;
    }
    
    /* Different */
    .two-col {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }
    @media (min-width: 768px) {
      .two-col {
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
      }
    }
    .kicker {
      font-size: clamp(14px, 1.8vw, 18px);
      font-style: italic;
      margin-top: 2rem;
      text-align: center;
    }
    
    /* Vision */
    .vision-line {
      min-height: 100svh;
      display: grid;
      place-items: center;
      font-size: clamp(36px, 7vw, 100px);
      font-weight: 800;
      text-transform: lowercase;
      padding: 2rem;
    }
    .closer {
      font-size: clamp(16px, 2vw, 22px);
      margin-top: 3rem;
      font-style: italic;
      text-align: center;
    }
    
    /* Choice moment */
    #choice {
      background: #000;
    }
    #choice .question {
      font-size: clamp(24px, 4vw, 48px);
      margin-bottom: 3rem;
      font-weight: 600;
    }
    .choice-row {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .choice-btn {
      padding: 16px 32px;
      font-size: 18px;
      border: 2px solid var(--paper);
      border-radius: 999px;
      background: transparent;
      color: var(--paper);
      cursor: pointer;
      font-weight: 700;
      transition: all 0.2s;
    }
    .choice-btn:hover {
      background: var(--paper);
      color: var(--ink);
    }
    
    /* Footer */
    footer {
      padding: 2rem 0;
      border-top: 1px solid rgba(199, 203, 209, 0.2);
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 14px;
      color: var(--muted);
    }
    .footer-right a {
      color: var(--paper);
      text-decoration: none;
    }
    
    /* Cold open glitch animation */
    @keyframes glitch {
      0% { transform: translate(0); filter: none; }
      20% { transform: translate(-2px, 2px); filter: hue-rotate(90deg) saturate(3); }
      40% { transform: translate(2px, -2px); filter: hue-rotate(-90deg) saturate(3); }
      60% { transform: translate(-2px, -2px); filter: invert(1); }
      80% { transform: translate(2px, 2px); filter: hue-rotate(180deg); }
      100% { transform: translate(0); filter: none; }
    }
    
    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
  
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main>
    <!-- Hero -->
    <section id="hero" class="fullscreen">
      <div class="container">
        <h1 class="h1" id="hero-headline"></h1>
        <p class="hero-sub"><span class="muted" id="hero-sub"></span></p>
        <p id="adaptive-line" class="adaptive-line"></p>
        <div class="cta-row">
          <a href="mailto:ditch@hethar.app" class="btn primary" id="hero-cta-primary"></a>
          <a href="mailto:team@hethar.app" class="btn ghost" id="hero-cta-secondary"></a>
        </div>
      </div>
    </section>
    
    <!-- Contrast -->
    <section id="contrast">
      <div class="container">
        <h2 class="h2" id="contrast-head"></h2>
        <div id="contrast-grid"></div>
        <div class="cta-row">
          <a href="mailto:ditch@hethar.app" class="btn primary" id="contrast-cta"></a>
        </div>
      </div>
    </section>
    
    <!-- Different -->
    <section id="different">
      <div class="container">
        <h2 class="h2" id="different-head"></h2>
        <div class="two-col">
          <div>
            <p class="statement" id="different-left"></p>
          </div>
          <div>
            <p class="statement" id="different-right"></p>
          </div>
        </div>
        <p class="kicker muted" id="different-kicker"></p>
      </div>
    </section>
    
    <!-- Vision -->
    <section id="vision">
      <div class="container">
        <h2 class="h2" id="vision-head"></h2>
      </div>
      <div id="vision-lines"></div>
      <div class="container">
        <p class="closer muted" id="vision-closer"></p>
      </div>
    </section>
    
    <!-- Choice moment -->
    <section id="choice" class="fullscreen">
      <div class="container">
        <p class="question" id="final-question"></p>
        <div class="choice-row">
          <button class="choice-btn" id="final-cta-primary"></button>
          <button class="choice-btn" id="final-cta-secondary"></button>
        </div>
      </div>
    </section>
    
    <!-- Final -->
    <section id="final" class="fullscreen" style="background:#000;">
      <div class="container">
        <h2 class="h1" id="final-head"></h2>
        <div class="cta-row">
          <a href="mailto:team@hethar.app?subject=Join%20the%20Team" class="btn primary">join the team</a>
          <a href="mailto:team@hethar.app" class="btn ghost">schedule nothing</a>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <div class="container footer-content">
      <p>© <span id="year"></span> Hethar</p>
      <p class="footer-right">press & partnerships: <a href="mailto:press@hethar.app">press@hethar.app</a></p>
    </div>
  </footer>
  
  <!-- Presence Nudges Root -->
  <div id="hethar-presence-root" aria-live="polite"></div>
  
  <script src="/js/copy.js"></script>
  <script src="/js/cold-open-matrix.js"></script>
  <script src="/js/main-alive.js"></script>
  <script defer src="/js/presence.js"></script>
</body>
</html>
