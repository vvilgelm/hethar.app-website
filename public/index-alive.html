<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self';">
  <title>Hethar — presence over prompts</title>
  <meta name="description" content="Retire the prompt. Presence over prompts. Live with intelligence, not interfaces.">
  <meta name="theme-color" content="#0A0A0A">
  
  <link rel="canonical" href="https://hethar.app">
  <link rel="stylesheet" href="/css/presence.css">
  
  <style>
    :root {
      --ink: #0A0A0A;
      --paper: #FFFFFF;
      --muted: #8A8D91;
      --hair: #C7CBD1;
      --ease: cubic-bezier(.22,.61,.36,1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    html.no-scroll { overflow: hidden; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      background: var(--ink);
      color: var(--paper);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Typography */
    .h1, .h2, .line {
      font-weight: 800;
      letter-spacing: -0.01em;
      text-transform: lowercase;
    }
    .h1 {
      font-size: clamp(40px, 8vw, 120px);
      line-height: 1.05;
    }
    .h2 {
      font-size: clamp(32px, 6vw, 80px);
      line-height: 1.1;
    }
    .muted { color: var(--muted); }
    
    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    .fullscreen {
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 4rem 0;
    }
    section {
      padding: 6rem 0;
    }
    
    /* Hero */
    #hero .container {
      text-align: center;
    }
    .hero-sub {
      font-size: clamp(16px, 2vw, 24px);
      margin: 1rem 0;
    }
    .adaptive-line {
      font-size: clamp(14px, 1.8vw, 20px);
      color: var(--muted);
      margin: 1rem 0 2rem;
    }
    
    /* CTAs */
    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .btn {
      display: inline-flex;
      padding: 12px 24px;
      border: 1px solid var(--paper);
      border-radius: 999px;
      text-decoration: none;
      color: var(--paper);
      font-weight: 600;
      font-size: 15px;
      transition: transform 90ms ease-out;
    }
    .btn.primary {
      background: var(--paper);
      color: var(--ink);
      border: none;
    }
    .btn.ghost {
      background: transparent;
    }
    
    /* Contrast */
    #contrast-grid {
      display: grid;
      gap: 2rem;
      margin: 3rem 0;
    }
    .statement {
      font-size: clamp(18px, 2.5vw, 28px);
      line-height: 1.4;
    }
    
    /* Different */
    .two-col {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }
    @media (min-width: 768px) {
      .two-col {
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
      }
    }
    .kicker {
      font-size: clamp(14px, 1.8vw, 18px);
      font-style: italic;
      margin-top: 2rem;
      text-align: center;
    }
    
    /* Vision */
    .vision-line {
      min-height: 100svh;
      display: grid;
      place-items: center;
      font-size: clamp(36px, 7vw, 100px);
      font-weight: 800;
      text-transform: lowercase;
      padding: 2rem;
    }
    .closer {
      font-size: clamp(16px, 2vw, 22px);
      margin-top: 3rem;
      font-style: italic;
      text-align: center;
    }
    
    /* Choice moment */
    #choice {
      background: #000;
    }
    #choice .question {
      font-size: clamp(24px, 4vw, 48px);
      margin-bottom: 3rem;
      font-weight: 600;
    }
    .choice-row {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .choice-btn {
      padding: 16px 32px;
      font-size: 18px;
      border: 2px solid var(--paper);
      border-radius: 999px;
      background: transparent;
      color: var(--paper);
      cursor: pointer;
      font-weight: 700;
      transition: all 0.2s;
    }
    .choice-btn:hover {
      background: var(--paper);
      color: var(--ink);
    }
    
    /* Footer */
    footer {
      padding: 2rem 0;
      border-top: 1px solid rgba(199, 203, 209, 0.2);
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 14px;
      color: var(--muted);
    }
    .footer-right a {
      color: var(--paper);
      text-decoration: none;
    }
    
    /* Operator Breach Animations */
    @keyframes ghost-flicker {
      0% { opacity: 0.12; transform: translateY(0); }
      50% { opacity: 0.25; transform: translateY(-2px); }
      100% { opacity: 0; transform: translateY(-4px); }
    }
    
    /* ============================================ */
    /* WORLD BOOT SEQUENCE (aperture + shutters) */
    /* ============================================ */
    
    /* Lock scroll until boot is done */
    .world.locked-scroll { 
      height: 100vh; 
      overflow: hidden; 
    }
    .world.unlocked { 
      height: auto; 
      overflow: visible; 
    }

    /* Intro overlay: covers page during reveal */
    #intro-overlay {
      position: fixed; 
      inset: 0; 
      z-index: 10000; 
      background: var(--ink);
      display: block; 
      pointer-events: none;
    }

    /* Phase 9: Aperture iris (clip-path circle grows) */
    #aperture {
      position: absolute; 
      inset: 0;
      --r: 0%;
      -webkit-mask: radial-gradient(circle var(--r) at 50% 50%, transparent 98%, #000 100%);
              mask: radial-gradient(circle var(--r) at 50% 50%, transparent 98%, #000 100%);
      background: var(--ink);
    }

    /* Phase 10: Shutters (5 columns) */
    .shutter {
      position: absolute; 
      top: 0; 
      height: 100%; 
      width: 20%;
      background: var(--ink);
      transform: translateY(-100%);
      will-change: transform;
    }
    .s1 { left: 0% }
    .s2 { left: 20% }
    .s3 { left: 40% }
    .s4 { left: 60% }
    .s5 { left: 80% }

    /* Phase 11: Compile line */
    #compile-line {
      position: absolute; 
      left: 0; 
      right: 0; 
      top: 0; 
      height: 2px;
      background: rgba(255,255,255,.18);
      box-shadow: 0 0 8px rgba(255,255,255,.10);
      transform: translateY(0);
      will-change: transform;
    }

    /* Subtle scale-up when the compile line passes titles */
    .fold h1, .fold h2, .fold .hero-line {
      transform: scale(.98);
      transition: transform .18s var(--ease), filter .18s var(--ease);
      filter: blur(.2px);
    }
    .fold.compiled h1, .fold.compiled h2, .fold.compiled .hero-line {
      transform: scale(1); 
      filter: none;
    }
      
    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
  
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Intro overlay sits above everything until reveal finishes -->
  <div id="intro-overlay" aria-hidden="true">
    <div id="aperture"></div>
    <div class="shutter s1"></div>
    <div class="shutter s2"></div>
    <div class="shutter s3"></div>
    <div class="shutter s4"></div>
    <div class="shutter s5"></div>
    <div id="compile-line"></div>
  </div>

  <!-- Your real site -->
  <div id="world" class="world locked-scroll">
    <main>
      <!-- Hero -->
      <section id="hero" class="fullscreen fold">
      <div class="container">
        <h1 class="h1" id="hero-headline"></h1>
        <p class="hero-sub"><span class="muted" id="hero-sub"></span></p>
        <p id="adaptive-line" class="adaptive-line"></p>
        <div class="cta-row">
          <a href="mailto:ditch@hethar.app" class="btn primary" id="hero-cta-primary"></a>
          <a href="mailto:team@hethar.app" class="btn ghost" id="hero-cta-secondary"></a>
        </div>
      </div>
    </section>
    
    <!-- Contrast -->
    <section id="contrast" class="fold">
      <div class="container">
        <h2 class="h2" id="contrast-head"></h2>
        <div id="contrast-grid"></div>
        <div class="cta-row">
          <a href="mailto:ditch@hethar.app" class="btn primary" id="contrast-cta"></a>
        </div>
      </div>
    </section>
    
    <!-- Different -->
    <section id="different" class="fold">
      <div class="container">
        <h2 class="h2" id="different-head"></h2>
        <div class="two-col">
          <div>
            <p class="statement" id="different-left"></p>
          </div>
          <div>
            <p class="statement" id="different-right"></p>
          </div>
        </div>
        <p class="kicker muted" id="different-kicker"></p>
      </div>
    </section>
    
    <!-- Vision -->
    <section id="vision" class="fold">
      <div class="container">
        <h2 class="h2" id="vision-head"></h2>
      </div>
      <div id="vision-lines"></div>
      <div class="container">
        <p class="closer muted" id="vision-closer"></p>
      </div>
    </section>
    
    <!-- Choice moment -->
    <section id="choice" class="fullscreen fold">
      <div class="container">
        <p class="question" id="final-question"></p>
        <div class="choice-row">
          <button class="choice-btn" id="final-cta-primary"></button>
          <button class="choice-btn" id="final-cta-secondary"></button>
        </div>
      </div>
    </section>
    
    <!-- Final -->
    <section id="final" class="fullscreen fold" style="background:#000;">
      <div class="container">
        <h2 class="h1" id="final-head"></h2>
        <div class="cta-row">
          <a href="mailto:team@hethar.app?subject=Join%20the%20Team" class="btn primary">join the team</a>
          <a href="mailto:team@hethar.app" class="btn ghost">schedule nothing</a>
        </div>
      </div>
    </section>
  </main>
  
    <!-- Footer -->
    <footer>
      <div class="container footer-content">
        <p>© <span id="year"></span> Hethar</p>
        <p class="footer-right">press & partnerships: <a href="mailto:press@hethar.app">press@hethar.app</a></p>
      </div>
    </footer>
  </div>
  
  <!-- Presence Nudges Root -->
  <div id="hethar-presence-root" aria-live="polite"></div>
  
  <script src="/js/copy.js"></script>
  <script src="/js/main-alive.js"></script>
  <script defer src="/js/presence.js"></script>
</body>
</html>
