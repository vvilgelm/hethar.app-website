<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hethar — presence over prompts</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    :root {
      --ink: #0A0A0A;
      --paper: #FFFFFF;
      --muted: #8A8D91;
      --hair: #C7CBD1;
      --ease: cubic-bezier(.22,.61,.36,1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      background: var(--ink);
      color: var(--paper);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main>
    <section id="hero" class="fullscreen">
      <div class="container">
        <h1 class="h1 breath echo">retire the prompt.</h1>
        <p class="hero-sub"><span class="muted">presence over prompts. live with intelligence, not interfaces.</span></p>
        <p class="adaptive-line">i'll take it from here.</p>
        <div class="cta-row">
          <a href="mailto:ditch@hethar.app" class="btn primary">drop your assistant →</a>
          <a href="mailto:team@hethar.app" class="btn ghost">schedule nothing</a>
        </div>
      </div>
    </section>
    
    <section id="interjection-1" class="fullscreen">
      <div class="container">
        <h2 class="line echo">inputs are over.</h2>
      </div>
    </section>
    
    <section id="interjection-2" class="fullscreen">
      <div class="container">
        <h2 class="line echo">life is outcomes-only.</h2>
      </div>
    </section>
    
    <section id="interjection-3" class="fullscreen">
      <div class="container">
        <h2 class="line echo">you don't use it. it lives with you.</h2>
      </div>
    </section>
  </main>
</body>
</html>
